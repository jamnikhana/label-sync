version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: Install monorepo.
          command: yarn install
      - run:
          name: Prepare packages.
          command: yarn run bootstrap
      - run:
          name: Test packages.
          command: yarn run test
      - run:
          name: Publish packages.
          command: yarn run publish
